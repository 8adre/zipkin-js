language: node_js
node_js:
  - "6"
install:
  - npm install
  - npm run lerna-bootstrap
script:
  - npm run lint
  - npm test

compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
